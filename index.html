<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Hub</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .title {
      display: flex;
      margin-top: 60px;
      margin-bottom: 40px;
      background-color: blue;
      color: white;
      font-size: 64px;
      font-weight: bold;
      padding: 20px 40px;
      border-radius: 16px;
    }

    .title .game,
    .title .hub {
      margin: 0 10px;
    }

    .preview-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 32px;
      padding: 0 20px;
      max-width: 1400px;
    }

    .game-preview {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid blue;
      width: 300px;
    }

    .game-preview iframe {
      width: 100%;
      height: 180px;
      border: none;
      border-radius: 8px;
    }

    .game-preview button {
      padding: 20px 32px;
      font-size: 24px;
      background-color: black;
      color: blue;
      border: 2px solid blue;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      width: 100%;
    }

    .game-preview button:hover {
      background-color: blue;
      color: black;
    }
  </style>
</head>
<body>
  <div class="title">
    <div class="game">Game</div>
    <div class="hub">Hub</div>
  </div>

  <div class="preview-grid">
    <div class="game-preview">
      <iframe src="https://nathanm32712.github.io/nathan-s-riskless-casino/" loading="lazy"></iframe>
      <button onclick="window.open('https://nathanm32712.github.io/nathan-s-riskless-casino/', '_blank')">Open Casino</button>
    </div>

    <div class="game-preview">
      <iframe src="https://nathanm32712.github.io/school-clock/" loading="lazy"></iframe>
      <button onclick="window.open('https://nathanm32712.github.io/school-clock/', '_blank')">Open Clock</button>
    </div>

    <div class="game-preview">
      <iframe src="https://nathanm32712.github.io/html-keeper/" loading="lazy"></iframe>
      <button onclick="window.open('https://nathanm32712.github.io/html-keeper/', '_blank')">Open Tower Defense</button>
    </div>

    <div class="game-preview">
      <iframe src="https://example.com" loading="lazy"></iframe>
      <button onclick="window.open('https://example.com', '_blank')">Open Game 4</button>
    </div>
  </div>
</body>
</html>
