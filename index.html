<!DOCTYPE html>
<html>
<head>
  <title>Launch Deck</title>
  <link rel="icon" type="image/png" href="icon.png" />
  <style>
    body {
      background-color: #03031f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .title-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .title-bar h1 {
      margin: 0;
      font-size: 48px;
    }

    .username {
      font-size: 16px;
      color: #aaa;
      margin-bottom: 20px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .game-button {
      padding: 15px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .game-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <!-- Silent icon in top-left corner -->
  <a href="../Launch-Deck.html" style="position: fixed; top: 12px; left: 12px; z-index: 100;">
    <img src="icon.png" alt="" style="height: 60px; background: black; border-radius: 4px;">
  </a>

  <div class="title-bar">
    <h1>Launch-Deck</h1>
  </div>

  <div class="username" id="userDisplay">Device ID: ...</div>

  <div class="button-grid">
    <button class="game-button" onclick="location.href='/nathan-s-casino/home.html'">Casino</button>
    <button class="game-button" onclick="location.href='/Tower Defence/Tower Defence.html'">Tower Defence</button>
    <button class="game-button" onclick="location.href='/clock/clock.html'">clock </button>
    <button class="game-button" onclick="location.href='/lazer run/lazer-run.html'">lazer run</button>
  </div>

  <script>
    function getCookieValue(name) {
      const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
      return match ? decodeURIComponent(match[2]) : null;
    }

    const deviceId = getCookieValue("device-id") || "unknown";
    document.getElementById("userDisplay").innerText = `Device ID: ${deviceId}`;
  </script>

</body>
</html>
