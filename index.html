<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Hub</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .title {
      display: flex;
      margin-top: 60px;
      margin-bottom: 40px;
      background-color: blue;
      color: white;
      font-size: 64px;
      font-weight: bold;
      padding: 20px 40px;
      border-radius: 16px;
    }

    .title .game,
    .title .hub {
      margin: 0 10px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 24px;
      width: 100%;
      max-width: 400px;
      padding: 0 20px;
    }

    .btn {
      padding: 24px;
      font-size: 22px;
      background-color: black;
      color: blue;
      border: 2px solid blue;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      width: 100%;
    }

    .btn:hover {
      background-color: blue;
      color: black;
    }
  </style>
</head>
<body>
  <div class="title">
    <div class="game">Game</div>
    <div class="hub">Hub</div>
  </div>

  <div class="button-container">
    <button class="btn" onclick="window.open('https://nathanm32712.github.io/nathan-s-riskless-casino/', '_blank')">
      Casino
    </button>

    <button class="btn" onclick="window.open('https://nathanm32712.github.io/school-clock/', '_blank')">
      Clock
    </button>

    <button class="btn" onclick="window.open('https://nathanm32712.github.io/html-keeper/', '_blank')">
      Tower Defense
    </button>
  </div>
</body>
</html>
