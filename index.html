<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Hub</title>
  <style>
    body {
      background-color: #1a1a1a;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .title {
      display: flex;
      margin-bottom: 40px;
    }

    .title .game {
      background-color: orange;
      color: black;
      font-size: 48px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px 0 0 8px;
    }

    .title .hub {
      background-color: black;
      color: white;
      font-size: 48px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 0 8px 8px 0;
    }

    .btn {
      width: 300px;
      padding: 20px;
      margin: 15px 0;
      font-size: 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="title">
    <div class="game">Game</div>
    <div class="hub">Hub</div>
  </div>

  <button class="btn" onclick="window.open('https://nathanm32712.github.io/nathan-s-riskless-casino/', '_blank')">
    Casino
  </button>

  <button class="btn" onclick="window.open('https://nathanm32712.github.io/html-keeper/', '_blank')">
    Escape from Epstine
  </button>
</body>
</html>
